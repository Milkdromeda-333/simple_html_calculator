<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple HTML Calculator</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <h1>My Calculator</h1>
    <form>
        <input type="number" id="num1" placeholder="1"> </input>
        <select id="operator">
            <option value="multiply">x</option>
            <option value="subtrct">-</option>
            <option value="add">+</option>
        </select>
        <input type="number" id="num2" placeholder="1"> </input>
        <img src="https://img.icons8.com/glyph-neue/50/undefined/equal-sign.png" />
        <input id="solution" readonly> </input>
        <button>Calculate</button>
    </form>
    <footer>
        <details>
            <summary>Details</summary>
            <p><a target="_blank" href="https://icons8.com/icon/0D64wWJTo10F/equal-sign">Equal Sign icon by Icons8</a>
            </p>
        </details>
    </footer>
</body>

</html>
